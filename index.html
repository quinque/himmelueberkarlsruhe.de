<html>
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=320, initial-scale=1">
  <title>Himmel über Karlsruhe </title>
  <link type="text/css" rel="stylesheet" media="all" href="style.css" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" >
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script>
    var interval = 15000;
    function getColor() {
      $.ajax({
        type: 'GET',
        url: 'https://api.himmelueberkarlsruhe.de/last',
        data: $(this).serialize(),
        dataType: 'json',
        success: function (data) {
          $(document.body).css( "background-color", data.naivecolor );
          createFavIcon('data.naivecolor');
        },
        complete: function (data) {
          setTimeout(getColor, interval);
        }
      });
    }
    getColor();



    const createFavIcon = (hexColor) => {
      const canvas = document.createElement('canvas');
      canvas.width = 16;
      canvas.height = 16;
      const context = canvas.getContext('2d');
      context.fillStyle = hexColor;
      context.fillRect(0, 0, 16, 16);
      const link = document.createElement('link');
      link.type = 'image/x-icon';
      link.rel = 'shortcut icon';
      link.href = canvas.toDataURL('image/x-icon');
      document.head.appendChild(link);
    };
  </script>
</head>
