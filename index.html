<html>
	<head>
		<meta charset="UTF-8"> 
		<meta name="viewport" content="width=320, initial-scale=1">
		<title>Himmel Ã¼ber Karlsruhe </title>
		<link type="text/css" rel="stylesheet" media="all" href="style.css" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" >
		<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
		<script>
			var interval = 15000;
			function getColor() {
				$.ajax({
					type: 'GET',
					url: 'https://api.himmelueberkarlsruhe.de/last',
					data: $(this).serialize(),
					dataType: 'json',
					success: function (data) {
						$(document.body).css( "background-color", data.rgbhex );
					},
					complete: function (data) {
						setTimeout(getColor, interval);
					}
				});
			}
			getColor();
		</script>
	</head>
	<body>
		<div id="logo">
		<img src="logo.png">
	</body>
</html>
