  <title>Himmel über Karlsruhe </title>
  <link type="text/css" rel="stylesheet" media="all" href="artstyle.css" />
  <link rel="shortcut icon" href="https://api.himmelueberkarlsruhe.de/last/svg" type="image/svg+xml" >
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script>
    var interval = 20000;
    function getColor() {
      $.ajax({
        type: 'GET',
        url: 'https://api.himmelueberkarlsruhe.de/last',
        data: $(this).serialize(),
        dataType: 'json',
        success: function (data) {
          $(document.body).css( "background-color", data.naivecolor );
          iconchange();
        },
        complete: function (data) {
          setTimeout(getColor, interval);
        }
      });
    }
    getColor();

    function iconchange() {
      $('link[rel="shortcut icon"]').remove();
      $('head').append('<link rel="shortcut icon" href="https://api.himmelueberkarlsruhe.de/last/svg" type="image/svg+xml">');
    }

  </script>
</head>
